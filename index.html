<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../SlideShow/styles/main.css">
    <title>The Rise Of Joji</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="logoimage" src="images/concert.jpeg"></a>
        <h1>The Rise Of George 'joji' Miller</h1>
    </header>

    <section>
            <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../SlideShow/images/Pink_Season_The_Prophecy.jpeg" style="width:100%">
      <div class="text">Joji's first ever album made under his allias Pink Guy</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../SlideShow/images/IN TONGUES.jpeg" style="width:100%">
      <div class="text">Joji's offical album made under his offical name: Joji </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../SlideShow/images/BALLADS.jpeg" style="width:100%">
      <div class="text">Joji's first album that brought him on tour with sold out tickets</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </section>

    <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}
              slides[slideIndex-1].style.display = "block";
              setTimeout(showSlides, 3000); // Change image every 2 seconds
            }
    </script>

    <footer>
        <p>&copy; <span id="copyright"></span> Mykala Augustin </p>
    </footer>
</body>
</html>
